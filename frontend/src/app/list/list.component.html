<h3>Lista</h3>

<table mat-table [dataSource]="bpressures" class="mat-elevation-z8">

  <ng-container matColumnDef="bPressureId">
    <th mat-header-cell *matHeaderCellDef> bPressureId </th>
    <td mat-cell *matCellDef="let element"> {{element.bPressureId}} </td>
  </ng-container>

  <ng-container matColumnDef="systolic">
    <th mat-header-cell *matHeaderCellDef> systolic </th>
    <td mat-cell *matCellDef="let element"> {{element.systolic}} </td>
  </ng-container>

  <ng-container matColumnDef="dyastolic">
    <th mat-header-cell *matHeaderCellDef> dyastolic </th>
    <td mat-cell *matCellDef="let element"> {{element.dyastolic}} </td>
  </ng-container>

  <ng-container matColumnDef="meanAraterial">
    <th mat-header-cell *matHeaderCellDef> meanAraterial </th>
    <td mat-cell *matCellDef="let element"> {{element.meanAraterial}} </td>
  </ng-container>

  <ng-container matColumnDef="pressure">
    <th mat-header-cell *matHeaderCellDef> pressure </th>
    <td mat-cell *matCellDef="let element"> {{element.pressure}} </td>
  </ng-container>

  <ng-container matColumnDef="sleepStatus">
    <th mat-header-cell *matHeaderCellDef> sleepStatus </th>
    <td mat-cell *matCellDef="let element"> {{element.sleepStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="dyastolicEndpoint">
    <th mat-header-cell *matHeaderCellDef> dyastolicEndpoint </th>
    <td mat-cell *matCellDef="let element"> {{element.dyastolicEndpoint}} </td>
  </ng-container>

  <ng-container matColumnDef="Editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
      <a mat-flat-button mat-mini-fab color="primary" routerLink="/change/{{element.bPressureId}}">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="Excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" (click)="deleteCar(element)" aria-label="Example icon button with a filter list icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
